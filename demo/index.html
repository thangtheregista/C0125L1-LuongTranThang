<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
      margin:0;
      padding:0;
      }
    header {
      display: flex;
      justify-content: space-between;
        align-items: center;
      padding: 10px 20px;
      color: #007bff;
      background: black;
    }
    .logo {
      font-size: 1.5rem;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-right: 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
    <header>
      <div class="logo">
        <span>Logo</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </nav>
    </header>
</body>
</html>
