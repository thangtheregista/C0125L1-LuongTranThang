<!DOCTYPE html>
<html>
<head>
  <title>
    CSS grid-template-columns Property
  </title>

  <style>
    .geeks {
      background-color:green;
      padding:30px;
      display: grid;
      grid-template-columns:
				min-content max-content 400px min-content;
      grid-gap: 10px;
    }
    .GFG {
      background-color: white;
      border: 1px solid white;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="geeks">
  <div class="GFG">Geeks</div>
  <div class="GFG">GFG</div>
  <div class="GFG">C</div>
  <div class="GFG">D</div>
  <div class="GFG">E</div>
  <div class="GFG">F</div>
  <div class="GFG">G</div>
  <div class="GFG">H</div>
</div>
</body>
</html>
