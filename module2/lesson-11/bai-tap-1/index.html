<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="table" border="1"></table>
<script>
    let content = ``;
    for (let i = 1; i <= 9; i++) {
        content += `<tr>`;
        for (let j = 1; j <= 9; j++) {
            content += `<td>${j} x ${i} = ${i * j}</td>`;
        }
        content += `</tr>`;
    }
    document.getElementById('table').innerHTML = content;
</script>
</body>
</html>
