<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfArray(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum;
    }
    function evenNumbers(arr) {
        let evenNumbers = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                evenNumbers.push(arr[i]);
            }
        }
        return evenNumbers;
    }
    function printArray() {
        let n = parseInt(prompt("Enter the number of elements in the array"));
        while (n < 5) {
            n = parseInt(prompt("Please enter a integer that is greater than 5"));
        }
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt(`Enter element `)));
        }
        for (let i = 0; i < arr.length; i++) {
            console.log(`${arr[i]} `);
        }
    }
</script>
</body>
</html>
