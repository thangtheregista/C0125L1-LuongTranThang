<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumSquareMatrix(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                sum += matrix[i][j];
            }
        }
        return sum;
    }
    function rowSum(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                sum += matrix[i][j];
            }
            console.log("Sum of row " + (i + 1) + " is " + sum);
            sum = 0;
        }
    }
    function columnSum(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix[0].length; i++) {
            for (let j = 0; j < matrix.length; j++) {
                sum += matrix[j][i];
            }
            console.log("Sum of column " + (i + 1) + " is " + sum);
            sum = 0;
        }
    }
    function mainDiagonalSum(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix.length; i++) {
            sum += matrix[i][i];
        }
        console.log("Sum of the main diagonal is " + sum);
    }
    function secondaryDiagonalSum(matrix) {
        let sum = 0;
        let index = matrix.length - 1;
        for (let i = 0; i < matrix.length; i++) {
            sum += matrix[i][index - i];
        }
        console.log("Sum of the secondary diagonal is " + sum);
    }
    function reverseArray(arr) {
        for (let i  = 0, j = arr.length - 1; i < j; i++, j--) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }
</script>
</body>
</html>
