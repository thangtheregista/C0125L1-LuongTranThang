<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMaxValue(array) {
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }
    function printMaxValue() {
        let n = parseInt(prompt('Enter the number of elements in the array'));
        let array = [];
        for (let i = 0; i < n; i++) {
            array.push(parseInt(prompt('Enter element ' + (i + 1))));
        }
        let max = checkMaxValue(array);
        document.write('The max value in the array is ' + max);
    }
</script>
</body>
</html>
