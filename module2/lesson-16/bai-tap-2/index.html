<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        getFahrenheit() {
            return (this.celsius * 9/5) + 32;
        }

        getKelvin() {
            return this.celsius + 273.15;
        }
    }
    const temperature = new Temperature(25);
    document.write(`Celsius: ${temperature.celsius}°C<br>`);
    document.write(`Fahrenheit: ${temperature.getFahrenheit()}°F<br>`);
    document.write(`Kelvin: ${temperature.getKelvin()}K<br>`);
</script>
</body>
</html>
