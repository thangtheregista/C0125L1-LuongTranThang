<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }
    }
    const rectangle = new Rectangle(10, 20, 30, 40);
    console.log(rectangle.getArea()); // 1200
    console.log(rectangle.x); // 10
</script>
</body>
</html>
