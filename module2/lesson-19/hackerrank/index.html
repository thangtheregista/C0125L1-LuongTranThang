<script>
    function plusMinus(arr) {
        // Write your code here
        let countPos = 0;
        let countNeg = 0;
        let countZero = 0;
        let posRatio= 0;
        let negRatio =0 ;
        let zeroRatio =0;
        for (let i = 0; i < arr.length; i++) {
            if (i >0 ) {
                countPos++;
            } else if (i < 0){
                countNeg++
            } else {
                countZero++
            }
            posRatio = countPos/arr.length;
            negRatio = countNeg/arr.length;
            zeroRatio = countZero/arr.length;
            console.log(posRatio.toFixed(6))
            console.log(negRatio.toFixed(6))
            console.log(zeroRatio.toFixed(6))
        }
    }
</script>
