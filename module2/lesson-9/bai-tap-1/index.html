<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let weight = +prompt('Nhập cân nặng của bạn (kg):');
    let height = +prompt('Nhập chiều cao của bạn (m):');
    let bmi = weight / (height * height);
    let message = '';
    if (bmi < 18.5) {
        message = 'Underweight';
    } else if (bmi < 25) {
        message = 'Normal';
    } else if (bmi < 30) {
        message = 'Overweight';
    } else {
        message = 'Obese';
    }
    alert(`Your BMI is ${bmi} and you are ${message}`);
</script>
</body>
</html>
