<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .calcutator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calcutator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
        }
        .calcutator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .calcutator .buttons button {
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .calcutator .buttons button:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>
    <div class="calcutator">
        <input type="text" name="screen" id="screen" value="0" disabled>
        <div class="buttons">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+">+</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">-</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*">x</button>
            <button data-value="C">C</button>
            <button data-value="0">0</button>
            <button data-value="=">=</button>
            <button data-value="/">/</button>
        </div>
    </div>
    <script>
        const screen = document.getElementById('screen');
        const buttons = document.querySelectorAll('.buttons button');
        let firstNumber = '';
        let operator = '';
        let secondNumber = '';
        let result = 0;

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                if (value === 'C') {
                    screen.value = '0';
                    firstNumber = '';
                    operator = '';
                    secondNumber = '';
                    result = 0;
                } else if (value === '=') {
                    if (operator === '+') {
                        result = parseFloat(firstNumber) + parseFloat(secondNumber);
                    } else if (operator === '-') {
                        result = parseFloat(firstNumber) - parseFloat(secondNumber);
                    } else if (operator === '*') {
                        result = parseFloat(firstNumber) * parseFloat(secondNumber);
                    } else if (operator === '/') {
                        result = parseFloat(firstNumber) / parseFloat(secondNumber);
                    } else {
                        result = parseFloat(firstNumber);
                    }
                    screen.value = result;
                    firstNumber = result;
                    operator = '';
                    secondNumber = '';
                } else if (value === '+' || value === '-' || value === '*' || value === '/') {
                    operator = value;
                } else {
                    if (operator === '') {
                        firstNumber += value;
                        screen.value = firstNumber;
                    } else {
                        secondNumber += value;
                        screen.value = secondNumber;
                    }
                }
            });
        });
    </script>
</body>
</html>
